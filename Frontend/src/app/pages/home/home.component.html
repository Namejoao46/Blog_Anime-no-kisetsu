    <div class="big-news-vertical">
        <div class="news-one-vertical">
            <button (click)="scrollUp('newsFourt')" class="buttom-up">▲</button>
            <div class="title-one">
            <h1 class="background">MANHWA</h1>
            </div>
            <div #newsFourt class="news-scroll">
            <!-- Primeiro iteramos pelas subcategorias -->
                <div *ngIf="noticiasPorCategoria['Manhwa']">
                    <div *ngFor="let sub of objectKeys(noticiasPorCategoria['Manhwa'])">
                        <!-- Agora iteramos pelas notícias dentro da subcategoria -->
                        <div *ngFor="let noticia of noticiasPorCategoria['Manhwa'][sub]">
                            <a [routerLink]="['/noticia', noticia.categoria, noticia.subcategoria]">
                                <app-noticias-vertical
                                
                                [photoNews]="noticia.imagemUrl"
                                [titleNews]="noticia.texto"
                                [cardName]="noticia.titulo"
                                [cardData]="noticia.dataPublicacao"
                                ></app-noticias-vertical>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <button (click)="scrollDown('newsFourt')" class="buttom-down">▼</button>
        </div>
    </div>
</div>
